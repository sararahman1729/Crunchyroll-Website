<!DOCTYPE html>
<html>
<head>
  <title>Add Anime</title>
  <link rel="stylesheet" type="text/css" href="addstyle.css">
</head>
<body>
  <h1>Add Anime</h1>
  <form class="anime-form" method="POST" action="add.php">
    <label for="aid">Anime id:</label>
    <input type="number" id="aid" name="aid" required>
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required>
    <label for="author">Author Name:</label>
    <input type="text" id="author" name="author" required>
    <label for="publisher">Publisher:</label>
    <input type="text" id="publisher" name="publisher" required>
    <label for="episodes">Episodes No:</label>
    <input type="number" id="episodes" name="episodes" required>
   <!-- <label for="genre">Genre:</label>
    <input type="text" id="genre" name="genre" required> -->
    <label for="Summary">Description/Summary:</label>
    <textarea id="Summary" name="Summary" rows="4" required></textarea>
    <input type="submit" value="Add Anime">
  </form>
</body>
</html>
