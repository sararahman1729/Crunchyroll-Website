<!DOCTYPE html>
<html>
<head>
  <title>Admin Profile</title>
  <link rel="stylesheet" type="text/css" href="astyle.css">
</head>
<body>
  <div class="profile">
    <div class="admin-info">
      <h2>Admin Username</h2>
      <div class="admin-actions">
        <h3>Anime Modification</h3>
        <button class="button" onclick="window.location.href='add.html'">Add</button>
        <button class="button" onclick="window.location.href='update-sel.html'">Update</button>
        <button class="button" onclick="window.location.href='delete.html'">Delete</button>
      </div>
    </div>

    <div class="edit-profile">
      <h2>Edit Profile</h2>
      <form id="profile-form" action="#">
        <div class="input-group">
          <label for="first-name">First Name:</label>
          <input type="text" id="first-name" required>
        </div>

        <div class="input-group">
          <label for="last-name">Last Name:</label>
          <input type="text" id="last-name" required>
        </div>

        <div class="input-group">
          <label for="username">Username:</label>
          <input type="text" id="username" required>
        </div>

        <div class="input-group">
            <label for="email">Email:</label>
            <input type="email" id="email" required>
          </div>

        <div class="input-group">
            <label for="Date of Birth">Date of Birth:</label>
            <input type="date" id="Date of Birth" required>
          </div>
  
          <div class="input-group">
            <label for="Address">Address:</label>
            <input type="text" id="Address" required>
          </div>

          <div class="input-group">
            <label for="City">City:</label>
            <input type="text" id="City" required>
          </div>
  
          <div class="input-group">
            <label for="Phone">Phone:</label>
            <input type="number" id="Phone" required>
  
            <button type="submit">Update</button>
          </div>
      </form>
    </div>
  </div>
</body>
</html>
