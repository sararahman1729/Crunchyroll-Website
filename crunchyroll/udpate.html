<!DOCTYPE html>
<html>
<head>
  <title>Update Anime</title>
  <link rel="stylesheet" type="text/css" href="update.css">
</head>
<body>
  <h1>Update Anime</h1>
  <form class="anime-form" method="POST">

    <label for="aid">Anime ID:</label>
    <input type="text" id="aid" name="aid" value="Predefined AID" required>
    
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" value="Predefined Title" required>
    
   
    
    <label for="publisher">Publisher:</label>
    <input type="text" id="publisher" name="publisher" value="Predefined Publisher" required>
    
    <label for="author">Author:</label>
    <input type="text" id="author" name="author" value="Predefined Author" required>
    
    <label for="no_of_episodes">Episodes No.:</label>
    <input type="number" id="no_of_episodes" name="no_of_episodes" value="10" required>
    
    <label for="genre">Genre:</label>
    <input type="text" id="genre" name="genre" value="Predefined Genre" required>
    
    <label for="description">Description/Summary:</label>
    <textarea id="description" name="description" rows="4" required>Predefined Description</textarea>
    
    <input type="submit" value="Update Anime">
  </form>
</body>
</html>
